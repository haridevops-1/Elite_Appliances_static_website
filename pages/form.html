<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form - The Elite Appliances</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="header">
      <nav class="navbar">
        <h1 class="logo">The Elite Appliances</h1>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Pages/about-us.html">About Us</a></li>
          <li><a href="../Pages/contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== ORDER FORM ===== -->
    <div class="form-container">
      <h2>Place Your Order</h2>
      <form action="/Pages/confirm.html" method="get">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone" required />

        <input type="text" name="address1" placeholder="Address Line 1" required />
        <input type="text" name="address2" placeholder="Address Line 2 (Optional)" />

        <div class="row">
          <input type="text" name="city" placeholder="City" required />
          <input type="text" name="state" placeholder="State / Province" required />
        </div>
        <div class="row">
          <input type="text" name="country" placeholder="Country" required />
          <input type="text" name="postal" placeholder="PIN / ZIP Code" required />
        </div>

        <button type="submit">Submit Order</button>
      </form>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
      <p>&copy; 2025 The Elite Appliances. All rights reserved.</p>
      <p>
        Contact us:
        <a href="mailto:support@theeliteappliances.com">support@theeliteappliances.com</a>
      </p>
    </footer>
  </body>
</html>
