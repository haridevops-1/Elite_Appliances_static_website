<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - The Elite Appliances</title>
    <link rel="stylesheet" href="../Styles/contact-us.css" />
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="header">
      <nav class="navbar">
        <h1 class="logo">The Elite Appliances</h1>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/Pages/about-us.html">About Us</a></li>
          <li><a href="/Pages/contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== CONTACT FORM ===== -->
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
      <p>&copy; 2025 The Elite Appliances. All rights reserved.</p>
      <p>Contact: <a href="mailto:support@theeliteappliances.com">support@theeliteappliances.com</a></p>
    </footer>
  </body>
</html>
